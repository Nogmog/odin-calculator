<!DOCTYPE html>

<head>
    <html lang="en-GB">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
<div id="container">
    <div id="screen">
        <h3 id="previous">21 +</h3>
        <h1 id="output">21</h1>
    </div>
    <div id="operation">
        <div class="operator" id="divide">/</div>
        <div class="operator" id="multiply">*</div>
        <div class="operator" id="subtract">-</div>
        <div class="operator" id="add">+</div>
        <div class="number" value="1">1</div>
        <div class="number" value="2">2</div>
        <div class="number" value="3">3</div>
        <div class="number" value="4">4</div>
        <div class="number" value="5">5</div>
        <div class="number" value="6">6</div>
        <div class="number" value="7">7</div>
        <div class="number" value="8">8</div>
        <div class="number" value="9">9</div>
        <div class="number" value="0">0</div>
        <div class="special" id="."></div>
        <div class="special" id="clear">C</div>
        <div class="special" id="backspace"><-</div>
        <div class="special" id="equal">=</div>
    </div>   
</div>
</body>

<script src="main.js"></script>
